<ion-view>
	<ion-nav-buttons side="left">
		<h1 class="title">个人信息</h1>
		<button class="button button-clear right" ng-click="updateInfo()">
			<i class="icon ion-ios7-compose-outline"></i>
		</button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<ion-list>
			<div class="item">昵称：{{user.nickname}}</div>
			<div class="item">生日：{{user.birthday}}</div>
			<div class="item">性别：{{user.sex}}</div>
			<div class="item">年龄：{{user.age}}</div>
			<div class="item">联系方式：{{user.telephone}}</div>
			<div class="item">联系地址：{{user.address}}</div>
		</ion-list>
	</ion-content>
</ion-view>
